<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>analog clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand" id="min"></div>
      <div class="hand" id="sec"></div>
      <div class="hand" id="hour"></div>
      <div class="number"><div class="num1">1</div></div>
      <div class="number"><div class="num2">2</div></div>
      <div class="number"><div class="num3">3</div></div>
      <div class="number"><div class="num4">4</div></div>
      <div class="number"><div class="num5">5</div></div>
      <div class="number"><div class="num6">6</div></div>
      <div class="number"><div class="num7">7</div></div>
      <div class="number"><div class="num8">8</div></div>
      <div class="number"><div class="num9">9</div></div>
      <div class="number"><div class="num10">10</div></div>
      <div class="number"><div class="num11">11</div></div>
      <div class="number"><div class="num12">12</div></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
